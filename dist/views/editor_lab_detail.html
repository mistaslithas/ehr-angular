<div class="editor" ng-class="{editor_slide: editor.type=='lab_detail'}">
	<div class="editor_header">
		<div class="row editor_header_1">
			<a class="col-xs-11" ng-click="scrollToSelection()">Orders</a>
			<a class="col-xs-1 text-right" ng-click="closeEditor()"><img src="images/icon_close.png"></a>
		</div>
		<div class="row editor_header_2">
			<a class="col-xs-1 text-right" ng-click="scrollToSelection()"><img src="images/icon_editor_back.png"></a>
			<a class="col-xs-11" ng-click="scrollToSelection()">{{selected_order.lab.name}}</a>
		</div>
	</div>
	<div class="editor_body">
		<div class="row centered_row">
			<div class="col-xs-8">Order {{selected_order.id}}</div>
			<div class="col-xs-4 text-right">Aug 23, 2013</div>
		</div>


		<form class="form-horizontal editor_form" role="form">
			<div class="form-group">
				<label class="col-sm-12 editor_section_header">Required</label>
			</div>
			<div class="form-group">
				<label class="col-sm-12 editor_section_name">Primary Insurance</label>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<select class="select_editor_gray col-sm-12" tabindex="1" ng-model="insurance.value" ng-options="i.value as i.label for i in insurance.options"></select>
				</div>
			</div>
		</form>

		<hr>

		<form class="form-horizontal editor_form" role="form">
			<div class="form-group">
				<label class="col-sm-12 editor_section_header">Optional</label>
			</div>
			<div class="form-group">
				<label class="col-sm-11">Dx for all tests</label>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<div class="input-group">
					  	<input type="text" class="form-control" placeholder="Type to add a diagnoses" ng-model="selected_test.dx" typeahead="dx for dx in model.dx | filter:$viewValue" typeahead-on-select="checkDxNotification(selected_test.dx)" ng-change="checkDxNotification(selected_test.dx)">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button"><img src="images/icon_dx.png"></button>
						</span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Insurance</label>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-3 control-label">Secondary</label>
				<div class="col-sm-9">
					<select class="select_editor_blue col-sm-12" tabindex="3">
						<option>Caremark Prescription+ 3322</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-3 control-label">Payment</label>
				<div class="col-sm-9">
					<select class="select_editor_blue col-sm-12" tabindex="4" ng-model="payer.value" ng-options="i.value as i.label for i in payer.options"></select>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-3 control-label">Physician</label>
				<div class="col-sm-9">
					<select class="select_editor_blue col-sm-12" tabindex="5">
						<option>Dr. Epstein</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-3 control-label">Ordering</label>
				<div class="col-sm-9">
					<select class="select_editor_blue col-sm-12" tabindex="6">
						<option>Dr. Epstein</option>
					</select>
				</div>
			</div>
		</form>
	</div>			
	<footer class="row">
		<div class="col-xs-3">
			<button class="button_blue_border" ng-click="closeEditor()">Delete</button>
		</div>
		<div class="col-xs-9 text-right">
			<button class="button_blue" ng-click="closeEditor()">Done</button>
		</div>
	</footer>
</div>
