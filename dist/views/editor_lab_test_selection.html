<div class="editor" ng-class="{editor_slide: editor.type=='lab_test_selection'}">
	<div class="editor_header">
		<div class="row editor_header_1">
			<a class="col-xs-11" ng-click="scrollToSelection()">Orders: {{selected_order.lab.name}}</a>
			<a class="col-xs-1 text-right" ng-click="closeEditor()"><img src="images/icon_close.png"></a>
		</div>
		<div class="row editor_header_2">
			<a class="col-xs-1 text-right" ng-click="scrollToSelection()"><img src="images/icon_editor_back.png"></a>
			<a class="col-xs-11" ng-click="scrollToSelection()">Add Lab Test</a>
		</div>
	</div>
	<div class="editor_body">
		<tabset>
			<tab heading="Recommended">
				<ul class="editor_list">
					<li ng-repeat="template in model.lab_test_templates track by $index">
						<a ng-click="addTemplate(template)">
							<p>{{template.name}}</p>
							<p><span ng-repeat="test in template.tests track by $index">{{test.name}}; </span></p>
						</a>
					</li>
				</ul>
			</tab>
			<tab heading="Recent">
			</tab>
		</tabset>
	</div>			
	<footer class="row">
		<div class="col-xs-3">
			<button class="button_blue_border" ng-click="closeEditor()">Delete</button>
		</div>
		<div class="col-xs-9 text-right">
			<button class="button_blue" ng-click="closeEditor()">Done</button>
		</div>
	</footer>
</div>
