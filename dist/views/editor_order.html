<div class="editor" ng-class="{editor_slide: editor.type=='lab_test'}">
	<div class="editor_header">
<!-- 
		<div class="row editor_header_1">
			<a class="col-xs-11" ng-click="scrollToSelection()">Orders</a>
			<a class="col-xs-1 text-right" ng-click="closeEditor()"><img src="images/icon_close.png"></a>
		</div>
 -->
		<div class="editor_header_2">
			<a ng-click="scrollToSelection()"><img src="images/icon_editor_back.png"></a>
			<a class="title" ng-click="scrollToSelection()">{{selected_order.name}}</a>
			<div>
				<button class="button_blue" tabindex="2" ng-disabled="hasNotification(selected_order.id)" ng-click="submitOrder(selected_order)">Send</button>
			</div>
		</div>
	</div>
	<div class="editor_body">
		<form name="form_lab_test_detail" class="form-horizontal editor_form" role="form" novalidate="">
			<div class="form-group">
				<label class="col-sm-12 editor_section_name">Lab to perform tests</label>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<select class="select_editor_gray col-sm-12" tabindex="1" ng-model="selected_order.lab" ng-options="i.name for i in model.labs" required="">
						<option value="">Select a lab</option>
					</select>
				</div>
			</div>
		</form>
		<tabset>
			<tab heading="Selection">
				<form name="form_test_input" class="form-horizontal editor_form" role="form" novalidate="">
					<div class="input-group">
	                  <input type="text" class="form-control" placeholder="Add a test" ng-model="test" typeahead="test as test.name for test in model.lab_tests | filter:$viewValue" typeahead-on-select="addTest(test)">
	                <span class="input-group-btn">
	                  <button class="btn btn-default" type="button"><img src="images/icon_list.png"></button>
	                </span>
	              </div>
              </form>
			</tab>
			<tab heading="Recommended">
				<ul class="editor_list">
					<li ng-repeat="template in model.lab_test_templates track by $index">
						<a ng-click="addTemplate(template)">
							<p>{{template.name}}</p>
							<p><span ng-repeat="test in template.tests track by $index">{{test.name}}; </span></p>
						</a>
					</li>
				</ul>
			</tab>
			<tab heading="Recent">
			</tab>
		</tabset>
	</div>			
	<footer class="row">
		<div class="col-xs-3">
			<button class="button_blue_border" tabindex="2" ng-click="deleteTest()">Delete</button>
		</div>
		<div class="col-xs-9 text-right">
			<button class="button_blue" tabindex="2" ng-click="closeEditor()">Done</button>
		</div>
	</footer>
</div>
